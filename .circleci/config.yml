version: 2.1
executors:
  dotnetcoreexecutor:
    docker:
      - image: microsoft/dotnet:2.2-sdk
jobs:
  build:
    executor: dotnetcoreexecutor
    steps:
      - checkout
      - run: dotnet build Source/Pamola.NET.csproj
  test:
    executor: dotnetcoreexecutor
    steps:
      - checkout
      - run: dotnet test
  code_coverage:
    executor: dotnetcoreexecutor
    steps:
      - checkout
      - run: >
          dotnet test 
          /p:CollectCoverage=true 
          /p:CoverletOutputFormat=lcov 
          /p:CoverletOutput=../.coverage/lcov 
          /p:Threshold=90
    
workflows:
  version: 2.1
  build_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - code_coverage:
          requires:
            - test